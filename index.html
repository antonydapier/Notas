<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Notas</title><style>body{background:#1E1E1E;color:#fff;font-family:'DejaVu Sans Mono',monospace;max-width:80rem;margin:0 auto;padding:1.5rem;font-size:1rem;line-height:1.5}#editor{outline:none;min-height:80vh;white-space:pre-wrap}.buttons{margin-top:1.5rem;display:flex;gap:1rem;flex-wrap:wrap}button{background:#333;color:#fff;border:none;padding:.5rem 1rem;cursor:pointer;font-size:1rem;border-radius:.3rem}button:hover{background:#555}@media(max-width:600px){body{padding:1rem;font-size:.95rem}}</style></head><body><div id="editor" contenteditable="true" spellcheck="false"></div><div class="buttons"><button id="clear">Borrar Nota</button><button id="export">Exportar .txt</button></div><script>const e=document.getElementById("editor"),t=document.getElementById("clear"),n=document.getElementById("export");e.innerHTML=localStorage.getItem("notasOscuras")||"",e.addEventListener("input",()=>{localStorage.setItem("notasOscuras",e.innerHTML)}),t.addEventListener("click",()=>{confirm("Â¿Seguro que quieres borrar la nota?")&&(e.innerHTML="",localStorage.removeItem("notasOscuras"))}),n.addEventListener("click",()=>{const t=e.innerText,n=new Blob([t],{type:"text/plain"}),o=document.createElement("a");o.href=URL.createObjectURL(n),o.download="nota.txt",o.click()});</script></body></html>
