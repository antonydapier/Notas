<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="note-wrapper">
    <textarea id="editor" placeholder=""></textarea>
    <div id="note-tip">
      <strong>Atajos:</strong> # Título, **negrita**, *cursiva*, - lista, 1. lista numerada, `código`
    </div>
    <div class="buttons">
      <button id="clear">Borrar Nota</button>
      <button id="export">Exportar .txt</button>
    </div>
    <div id="preview"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
